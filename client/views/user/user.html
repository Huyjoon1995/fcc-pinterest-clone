<template name="user">
    {{#contentFor "aside"}}

    {{/contentFor}}

    <div class="row">
        <div class="col-md-12">
            <fieldset>
                <legend>Favorites</legend>
                {{> pinContainer pins=favoratePins }}
            </fieldset>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            {{#with user}}
                <fieldset>
                    <legend>pins from {{profile.name}}</legend>
                    {{> pinContainer pins=pins}}
                </fieldset>
            {{/with}}
        </div>
    </div>
</template>
