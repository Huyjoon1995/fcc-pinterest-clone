<template name="myProfile">
    <div class="row">
        <div class="col-md-12">
            <fieldset>
                <legend>Create pin</legend>
                {{> quickForm omitFields="userId, creationDate" collection="Pins" id="insertPinForm" type="method" meteormethod="insertPin"}}
            </fieldset>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <fieldset>
                <legend>My pins</legend>
                {{> pinContainer}}
            </fieldset>
        </div>
    </div>
</template>
