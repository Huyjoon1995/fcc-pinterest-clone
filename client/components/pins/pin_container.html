<template name="pinContainer">
    <div class="grid">
        {{#each pins}}
            <div class="grid-item thumbnail">
                {{#with FS.GetFile "images" image}}
                    {{this.url store="thumbnail"}}
                    <img src="{{this.url}}" class="img-responsive"/>
                {{/with}}
            </div>
        {{/each}}
    </div>
</template>
